	<span class="cm">/**

	 */</span>
	<span class="kd">private</span> <span class="kt">void</span> <span class="nf">getMoonCalendar</span><span class="o">()</span> <span class="o">{</span>

			<span class="n">year</span> <span class="o">=</span> <span class="o">-</span><span class="mi">1</span><span class="o">;</span>
			<span class="n">month</span> <span class="o">=</span> <span class="mi">11</span><span class="o">;</span>

		<span class="o">}</span> <span class="k">else</span> <span class="o">{</span>
			<span class="n">sumDayToStart</span> <span class="o">-=</span> <span class="mi">30</span><span class="o">;</span>
			<span class="k">while</span> <span class="o">(</span><span class="n">sum</span> <span class="o">+</span> <span class="n">getMoonYearDays</span><span class="o">(</span><span class="n">year</span><span class="o">)</span> <span class="o">&lt;</span> <span class="k">this</span><span class="o">.</span><span class="na">sumDayToStart</span><span class="o">)</span> <span class="o">{</span>

				<span class="n">year</span><span class="o">++;</span>
			<span class="o">}</span>

		<span class="n">ganzhiMonth</span><span class="o">=</span><span class="n">ganzhi</span><span class="o">[(</span><span class="n">year</span><span class="o">*</span><span class="mi">12</span><span class="o">+</span><span class="n">month</span><span class="o">+</span><span class="mi">1</span><span class="o">)%</span><span class="mi">60</span><span class="o">]+</span><span class="s">"月"</span><span class="o">;</span>
		<span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">((</span><span class="n">year</span><span class="o">*</span><span class="mi">12</span><span class="o">+</span><span class="n">month</span><span class="o">+</span><span class="mi">1</span><span class="o">)%</span><span class="mi">60</span><span class="o">);</span>
		<span class="k">return</span> <span class="n">ganzhiYear</span><span class="o">+</span><span class="n">ganzhiMonth</span><span class="o">;</span>
	<span class="o">}</span>
<span class="o">}</span></code></pre></figure>
